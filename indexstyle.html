<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
       nav ul li {
      padding: 10px;
      position: relative;
    }
    * {
      margin: 0px;
      padding: 0px;
    }
    nav {
      width: 100%;
      height: auto;
      background-color: lightsalmon;
      display: flex;
    }
    ul {
      padding: 10px;
      display: flex;
    }
    nav ul {
      text-decoration: none;
      list-style: none;
      justify-content: center;
    } 
    a {
      text-decoration: none;
      font-size: 20px;
    }
    nav ul li:hover{
      background-color:beige;
    }
    nav ul li ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0px; 
      min-width: 170px;
      z-index: 1;
    }
    nav ul li a:hover {
      cursor: text;
    }
    nav ul li:hover ul {
      display: block;
    }
    nav ul li ul li {
      width: 100%;
      height: 20px;
      background-color: bisque; 
    }
  </style>
</head>
